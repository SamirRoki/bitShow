<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Bit Show Project</title>
  </head>
  <body>
    <header class="container-fluid bg-dark p-2" id="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-dark">
              <a href="/" class="navbar-brand" id="home-button">BitShow</a>
              <form class="form-inline" id="search-wrapper">
                <input
                  id="search-input"
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div id="search-dropdown"></div>
              </form>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main id="main-content" class="container"></main>
    <footer class="container-fluid bg-dark text-white" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-3">Copyright&copy; Bit Student Samir 2023</p>
          </div>
        </div>
      </div>
    </footer>
   
    <script src="./JS/data.js"></script>
    <script src="./JS/ui.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
